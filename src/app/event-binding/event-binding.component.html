<h2>{{name}}</h2>


<!--This is event Bubbling. To stop event bubbling use : stop propagation-->
<div (click)="onDivClicked()">
  <button class="btn btn-primary" (click)="onClick($event)">Greet</button>
  <button class="btn btn-default" (click)="greeting='welcome shailey'">Greet</button>{{greeting}}

</div>
