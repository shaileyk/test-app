<div class="panel panel-default">
  <!--If we want the heading and body to be dynamic we use ng-content-->
  <!--When we have multiple ng-content we need to give them identification points so we use select with . for class # for id-->
  <!--We will set the value in app.component.html-->
  <div class="panel panel-heading">
    <ng-content select=".heading"></ng-content>
  </div>
  <div class="panel panel-body">
    <ng-content select=".body"></ng-content>
  </div>
</div>
